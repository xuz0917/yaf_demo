[product]
application.directory				= APP_PATH "/application/"
application.dispatcher.throwException = TRUE
application.dispatcher.catchException = TRUE
application.domain					= zhangwu.com
str.filter							= htmlspecialchars,strip_tags

db.default.dsn						= "mysql:dbname=jftest;host=localhost;port=3306"
db.default.username					= root
db.default.password					= 123456
db.default.charset					= UTF8
db.default.fix						= zw_

db.session.dsn						= "mysql:dbname=jftest;host=localhost;port=3306"
db.session.username					= root
db.session.password					= 123456
db.session.charset					= UTF8
db.session.fix						= zw_

session.type						= db
cache.type							= memcache

cache.memcache.host					= 127.0.0.1
cache.memcache.port					= 11211

cache.redis.host					= 127.0.0.1
cache.redis.port					= 6379